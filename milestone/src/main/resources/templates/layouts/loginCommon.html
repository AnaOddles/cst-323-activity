<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>

	<div th:fragment="header">

		<!-- Navigation Bar -->

		<!-- Logo Portion -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Game+1</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar"
				aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Different nav elements -->
			<div class="collapse navbar-collapse" id="navBar">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" class="nav-item nav-link" href="/">Home</a>
      				</li>
      				<li class="nav-item">
       					<a th:classappend="${#httpServletRequest.getRequestURI() == '/products/' ? 'active':''}"class="nav-item nav-link" href="/register/">Products</a>
      				</li>
           			
    			</ul>
 
  			</div>
		</nav>
		
		<!-- Page Title -->
		<div style="padding-left: 70px; padding-right: 70px; padding-top: 40px;"> 
		<h1 th:text="${title}">Default Title</h1>
		<!-- Create Line -->
		<hr />
		</div>
		
	</div>

	<!-- Common Footer Fragment -->
	<div th:fragment="footer">

	</div>

</body>
